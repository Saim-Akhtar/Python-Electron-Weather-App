<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Using Python Requests</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="jumbotron bg-success ">
        <h1 class="font-weight-bold text-white">Weather App</h1>
        <p class="lead text-white">A weather app created by Python Requests and Electron as a Front End</p>
    </div>
    <div class="input-group px-5">
        <input type="text" id="city" class="form-control" placeholder="Enter the city here">
        <div class="input-group-append">
            <button class="btn btn-success" id="button_check">Got it</button>
        </div>

    </div>
    <div class="container my-4">
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>City</th>

                <th class="query">---</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Description</th>
                <td  class="query">---</td>

            </tr>
            <tr>
                <th scope="row">Temperature</th>
                <td  class="query">---</td>

            </tr>
            <tr>
                <th scope="row">Pressure</th>
                <td class="query">---</td>

            </tr>
            <tr>
                <th scope="row">Humidity</th>
                <td class="query">---</td>

            </tr>
        </tbody>
    </table>
</div>



</body>
<script src='./weather.js'></script>

</html>
